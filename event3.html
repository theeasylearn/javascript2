<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic Mathmatical Calculator</h1> <hr>
    <table align="center" border="2" cellpadding="10">
        <tr>
            <td>First number</td>
            <td>
                <input type="number" name="txtnum1" id="num1">
            </td>
        </tr>
        <tr>
            <td>second number</td>
            <td>
                <input type="number" name="txtnum2" id="num2">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="addition" id="add" onclick="Calculate(this.id,event,value);" />
                <input type="button" value="substraction" id="sub" onclick="Calculate(this.id,event,value);" />
                <input type="button" value="multiplication" id="mul" onclick="Calculate(this.id,event,value);" />
                <input type="button" value="division" id="div" onclick="Calculate(this.id,event,value);" />
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" id="output">
                <b>output will be displayed here</b>
            </td>
        </tr>
    </table>
    
    <script>
        //create function 
        let Calculate = function (ButtonId,event,ButtonValue)
        {
            var number1 = parseInt(document.getElementById("num1").value); 
            var number2 = parseInt(document.getElementById("num2").value); 
            console.log(number1,number2,ButtonId);
            var result; //null
            if(ButtonId=="add")
            {
                result = number1 + number2;
            }
            else if(ButtonId=="sub")
            {
                result = number1 - number2;
            }
            else if(ButtonId=="mul")
            {
                result = number1 * number2;
            }
            else if(ButtonId=="div")
            {
                result = number1 / number2;
            }
            document.getElementById("output").innerHTML = result; //it will change text of ouput variable
        }
    </script>
</body>
</html>
