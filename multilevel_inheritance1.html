<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>multilevel inheritance</h1> <hr>
    <h3>use console to see output</h3>
    <hr>
    <script>
        class Person
        {
            walk()
            {
                console.log("I can walk");
            }
            talk()
            {
                console.log("I can talk");
            }
        }
        class Student extends Person
        {
            read()
            {
                console.log("I can read");
            }
            write()
            {
                console.log("I can write");
            }
            WhatICanDo()
            {
                //calling parent class method from child class 
                console.log("Calling Student class WhatICanDo method");
                super.talk();
                super.walk();

                //calling same class method
                this.read();
                this.write();
            }
        }
        class Developer extends Student
        {
            code()
            {
                console.log("I can write code in javascript");
            }
            debug()
            {
                console.log("I can debug code in javascript");
            }
            //Method Overidding
            WhatICanDo()
            {
                //parent class WhatICanDoMethod
                console.log("Calling Developer class WhatICanDo method");
                super.WhatICanDo();
                this.code();
                this.debug();
            }
        }

        //create variable of Developer 
        var d1 = new Developer();
        d1.WhatICanDo(); //calling method of developer class as d1 is type of Developer

        //create variable of Student 
        var s1 = new Student();
        s1.WhatICanDo();
        
    </script>
</body>
</html>
