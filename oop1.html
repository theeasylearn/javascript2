<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creating Object (without class)</h1> <hr>
    <h3>use console to see output</h3>
    <script>
        // create Object 
        var person = {
            //instance variable/property
            name : "nidhi",
            age : 21,
            weight : 55.22,
            gender : false
        };

        //how to access instance variable of the object 
        console.log("before changing value");
        console.log(person.name," ",person.age," ",person.weight," ",person.gender);

        //how to change  instance variable of the object 
        person.name = "Vinay Joshi";
        person.weight = 59.25;
        person.age = 27;
        person.gender = true; 

        console.log("after changing value");
        console.log(person.name," ",person.age," ",person.weight," ",person.gender);
    </script>
</body>
</html>
