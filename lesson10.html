<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Javascript arrow functions</h1> <hr>
    <script src="myscript2.js"></script>
    <script>
        var add = (num1,num2) => num1 + num2;
        var sub = (num1,num2) => num1 - num2;
        var mul = (num1,num2) => num1 * num2;
        var div = (num1,num2) => num1 / num2;
        
        log("addition " + add(10,3));
        log("substraction " + sub(10,3));
        log("multiplication " + mul(10,3));
        log("division " + div(10,3));

        write("addition " + add(10,3));
        write("substraction " + sub(10,3));
        write("multiplication " + mul(10,3));
        write("division " + div(10,3));


    </script>
</body>
</html>
