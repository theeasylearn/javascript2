<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ES6 Spread operator</h1> <hr>
    <h4>use console to see output</h4>
    <hr>
    <script>
        let person = {
            name : 'Rahul',
            age : 22,
            gender : true,
        }
        let NewDetail = {
            age : 44,
            weight: 65.99,
            email : 'ankit3385@gmail.com',
        }
        console.log(person);
        console.log(NewDetail);

        var UpdatedPerson = {...person,...NewDetail};
        console.log(UpdatedPerson);

        var odds = [1,3,5,7,9,11,15];
        var evens = [10,20,50,100,200];

        console.log(odds);
        console.log(evens);

        var mixed = [...odds,...evens];
        console.log(mixed);
    </script>
</body>
</html>
