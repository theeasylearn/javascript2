<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cookies Demo</h1>
    <h2>how to create cookies, how to get cookies</h2>
    <form action="" method="post">
        <table border="2" align="center" width="50%" cellpadding="10">
            <tr>
                <td>Cookie Name</td>
                <td><input type="text" id="name" /></td>
            </tr>
            <tr>
                <td>cookies value</td>
                <td><input type="text" id="value" /></td>
            </tr>
            <tr>
                <td>Days</td>
                <td><input type="text" id="days" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                   <input type="button" value="Set cookie" id="btnset"> 
                   <input type="button" value="get cookie" id="btnget"> 
                   <input type="reset" value="clear all"> 
                </td>
            </tr>
        </table>
    </form>
    <script src="cookies.js"></script>
    <script>
        var name,cookie_value,days,btnget,btnset;

        name = document.getElementById("name");
        cookie_value = document.getElementById("value");
        days = document.getElementById("days");
        btnget = document.getElementById("btnget");
        btnset = document.getElementById("btnset");
        
        btnset.addEventListener("click",function(){
            setCookie(name.value,cookie_value.value,days.value);
        });

        btnget.addEventListener("click",function(){
            cookie_value.value  = getCookie(name.value);
        });
    </script>
</body>
</html>
