    <h1>confirm dialog box in javascript</h1><hr>

    <script>
        var response = confirm("are you sure you want to do this?");
        console.log(response);
        if(response==true)
        {
            document.write("you have confirm process....");
        }
        else 
        {
            document.write("you have denied process....");
        }
    </script>
