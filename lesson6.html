<body>
    <h1>conditional operators / Ternary operators</h1>

    <script>
        let message;
        let age = parseInt(prompt("enter your age"));
        if(age>=25)
        {
            message = "you are eligible for election in india";
        }
        else if(age>=21)
        {
            message = "you are eligible for marriage in india";
        }
        else if(age>=18)
        {
            message = "you are eligible for voting in india";
        }
        else 
        {
            message = "you are children, enjoy life";
        }

        document.write(message);
    </script>
</body>
</html>
