<body>
    <h1>Nullish coalescing operator '??'</h1>
    <hr>
    <script>
        let name;
        name = prompt("What is your name");
        if (name == "") {
            name = null;
        }
        console.log(name);
        alert(name ?? "Mr unknown");
    </script>
</body>
