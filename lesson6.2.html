<body>
    <h1>conditional operators / Ternary operators</h1>

    <script>
        let age = parseInt(prompt("enter your age"));
        let message = (age>=25) ? "you are eligible for election in india" : (age>=21) ? "you are eligible for marriage in india" : (age>=18) ? "you are eligible for voting in india" : "you are children, enjoy life"
        document.write(message);
    </script>
</body>
</html>
